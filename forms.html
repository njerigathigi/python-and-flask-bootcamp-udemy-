<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>FORMS IN HTML</title>
    </head>
    <body>
        <form action="http://www.google.com" method="get">
            <p>Enter your email and password:</p>
            <label for="emailtag">Email:</label>
            <input id="emailtag" type="email" name="useremail" placeholder="Email">
            <br>
            <label for="passwordtag">Password:</label>
            <input id="passwordtag" type="password" name="password" placeholder="password">
            <input type="submit" value="Enter">
        </form>

        <form method="get">  
            <h3>Are you employed?</h4>          
            <label for="Yes">Yes</label>
            <input id="Yes" type="radio" name="employed" value="Yes">
            <label for="No">No</label>
            <input id="No" type="radio" name="employed" value="No">

        </form>
    </body>
</html>
