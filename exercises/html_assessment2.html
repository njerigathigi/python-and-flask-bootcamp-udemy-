<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Html exercise two</title>
    </head>
    <body>
        <h1>Puppy Adoption Page</h1>
        <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
        <p>Please Note:First Name,Last Name,Password,and Email are required</p>
        <form method="get">
            <label for="first_name">First Name:</label>
            <input id="first_name" type="text" placeholder="First Name">
            <label for="last_name">Last Name:</label>
            <input id="last_name" type="text" placeholder="Last Name">
            <!-- <p></p> can also use an empty paragraph tag instead of 2 breaks-->
            <br>
            <br>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="name@gmail.com">
            <label for="password">Password:</label>
            <input id="password" type="password">
            <p>Are you over the age of 18?</p>
            <label id="yes">Yes:</label>
            <input id="yes" type="radio" name="over18" value="yesOver">
            <label for="no">No:</label>
            <input id="no" type="radio" name="over18" value="noOver">
            <p>Do you have a Credit card or Paypal?</p>
            <select name="payment">
                <option value="cc">Credit Card</option>
                <option value="pp">PayPal</option>
             </select>
             <p></p>
             <input type="submit" value="Submit Feedback">
            </form>
    </body>
</html>
