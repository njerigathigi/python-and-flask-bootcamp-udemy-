<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>FORMS IN HTML</title>
    </head>
    <body>
        <form action="http://www.google.com" method="get">
            <p>Enter your email and password:</p>
            <label for="emailtag">Email:</label>
            <input id="emailtag" type="email" name="useremail" placeholder="Email">
            <br>
            <label for="passwordtag">Password:</label>
            <input id="passwordtag" type="password" name="password" placeholder="password">
            <input type="submit" value="Enter">
        </form>

        <form method="get">  
            <h3>Are you employed?</h4>          
            <label for="yes">Yes</label>
            <input id="yes" type="radio" name="employed" value="Yes">
            <label for="no">No</label>
            <input id="no" type="radio" name="employed" value="No">
            <p>which programming language are you most familiar with?(Python, Javascript, Ruby)</p>
            <select name="language_choice">
                <option value="best">Python</option>
                <option value="better">Javascript</option>
                <option value="good">Ruby</option>
            </select>
            <p>Why do you prefer your chosen language?</p>
            <textarea name="language_explanation" rows="5" cols="35"></textarea>
            <input type="submit" name="submit" value="Submit Feedback">

        </form>
    </body>
</html>
